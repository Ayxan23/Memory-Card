<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Memory Card</title>
  </head>
  <body>
    <div class="container">
      <section class="game">
        <div class="top-info">
          <div class="click">
            <h2>
              <i class="fa-solid fa-arrow-pointer"></i>
              <span id="click">0</span>
            </h2>
          </div>

          <div class="score">
            <h2>SCORE</h2>
            <p id="score">0</p>
          </div>
          <div class="reset">
            <span><i class="fa-solid fa-arrows-rotate"></i></span>
          </div>
        </div>

        <div class="box">
          <div></div>
          <div></div>
          <div></div>
          <div></div>

          <div></div>
          <div></div>
          <div></div>
          <div></div>

          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="over">
          <h2>Game Over</h2>
          <p id="over">RESTART</p>
        </div>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/da35fc8e81.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
  </body>
</html>
